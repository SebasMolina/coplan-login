<div class="flex items-center justify-center min-h-screen bg-dark-500">
  <div class="flex w-full max-w-4xl overflow-hidden bg-white rounded-lg shadow-md">

    <div class="hidden w-1/2 md:block">
      <!-- <img src="coplan-1.webp" class="object-cover w-full h-full"> -->
      <welcome-page class="object-cover w-full h-full"/>
    </div>
    <div class="w-full p-8 md:w-1/2 bg-light-200">
      <div class="mb-4">
        <div class="flex justify-around">
          <button
            class="text-lg focus:outline-none"
            [ngClass]="{'border-b-2 border-primary-500': currentTab === 'login'}"
            (click)="selectTab('login')"
          > Iniciar SesiÃ³n
          </button>
          <button
            class="text-lg focus:outline-none"
            [ngClass]="{'border-b-2 border-secondary-500': currentTab === 'register'}"
            (click)="selectTab('register')"
          > Registrarse
          </button>
        </div>
      </div>
      <div>
        <login (tab)="selectTab($event)" *ngIf="currentTab === 'login'"></login>
        <register *ngIf="currentTab === 'register'"></register>
      </div>
    </div>
  </div>
</div>
